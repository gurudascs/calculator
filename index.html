<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1 id="heading">Calculator</h1>
        <div class="container">
            <input id="scrn" class="form-control"  type="text" placeholder="0">
            <div class="buttons">
                <button id="seven" class="button" onclick="display(7)">7</button>
                <button id="eight" class="button" onclick="display(8)">8</button>
                <button id="nine" class="button" onclick="display(9)">9</button>
                <button id="mult" class="button opt" onclick="display('*')">&#215</button>
                <button id="four" class="button"  onclick="display(4)">4</button>
                <button id="five" class="button"  onclick="display(5)">5</button>
                <button id="six" class="button" onclick="display(6)">6</button>
                <button id="minus" class="button opt" onclick="display('-')">&#8722</button>
                <button id="one" class="button" onclick="display(1)">1</button>
                <button id="two" class="button" onclick="display(2)">2</button>
                <button id="three" class="button" onclick="display(3)">3</button>
                <button id="plus" class="button opt" onclick="display('+')">&#43</button>
                <button id="ac" class="button opt" onclick="clearbox()">AC</button>
                <button id="zero" class="button" onclick="display(0)">0</button>
                <button id="divide" class="button opt" onclick="display('/')">&#247</button>
                <button id="equal" class="button opt" onclick="solve()">=</button>
                <button id="del" class="button opt" onclick="back()">&#9003</button>
            </div>
        </div>
    </section>
    
    <script src="./script.js"></script>
   
</body>
</html>
